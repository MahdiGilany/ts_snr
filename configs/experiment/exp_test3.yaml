# @package _global_

defaults:
  - exp_default
  
name: resolving_instability_omp_exchange_std1.5_nonzero75_layersz256_normalized_dict_blackbox
epochs: 100
batch_size: 256
seed: 0
save_checkpoints: true

trainer:
  check_val_every_n_epoch: 1
  num_sanity_val_steps: 0
