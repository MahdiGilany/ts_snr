data:
  dataset_name: exchange_rate
  # split_ratio: [0.7, 0.1, 0.2]
  noise_std: 1.5 # 0.1
  target_series_index: -2

model:
  model_name: omp_deeptime
  output_chunk_length: 96
  input_chunk_length: 288
  omp_tolerance: 0.001
  n_nonzero_coefs: 75
  layer_size: 256

