# @package _global_

defaults:
  - exp_default
  
name: "nbeats_airpassengers_test"
epochs: 100
# batch_size: 256
seed: 1234
save_checkpoints: True

trainer:
  check_val_every_n_epoch: 1
  
data:
  dataset_name: air_passengers
  split_ratio: [0.6, 0.2, 0.2]
  noise_std: 0.0 # 0.1

model:
  model_name: deeptime
  output_chunk_length: 6
  # input_chunk_length: 672

callbacks:
  early_stopping:
    patience: 50

new_dir: True

# logger: null

verbose: True