
# @package _global_
# first line means that this config is for global use, e.g., configs.logger instead of configs.driver.logger
_recursive_: false # recursive instantiation while using hydra.util.instantiate. 
#https://hydra.cc/docs/advanced/instantiate_objects/overview/#recursive-instantiation 

defaults:
  - driver_default
  - /trainer: trainer_default 
  - /callbacks: callbacks_default

driver:
  _target_: hydra.utils.get_method
  path: src.driver.drivers.darts_twostage_globalforecasting_driver_run

model:
  sequence_config:
    batch_size: ${batch_size}
    epochs: ${epochs}
    lr: 0.0001 # ${model.optimizer_kwargs.lr}
    patience: ${callbacks.early_stopping.patience}
    model:
      _target_: src.modeling.modules.lstm.SimpleLSTM
      seq_len: 12
      input_dim: ${model.memory_size}
      output_dim: ${model.memory_size}
      hidden_dim: 1024
      num_layers: 2
      dropout: 0.5
      model_name: simple_lstm